buildscript {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "com.jaredsburrows:gradle-spoon-plugin:1.4.0"
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.12.0"
        classpath "com.github.marcphilipp.nexus-publish-plugin:nexus-publish-plugin:0.1.0"
        classpath 'digital.wup:android-maven-publish:3.6.2'
    }
}
apply plugin: 'io.codearte.nexus-staging'


ext {
    targetSdkVersion = 27
    buildToolsVersion = '28.0.3'
    minSdkVersion = '14'

    snapshotRepository = "https://oss.sonatype.org/content/repositories/snapshots"
    releaseRepository = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"

    isSnapshot = {project.version.endsWith('-SNAPSHOT')}
}

nexusStaging {
    username = ossrhUsername 
    password = ossrhPassword 
}

task closeAndReleaseRepositoryIfRelease(dependsOn: isSnapshot()?null:['closeAndReleaseRepository'])

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven {
            url snapshotRepository
        }
        maven {
            url releaseRepository
        }
    }
    version = "4.1.2"
    ext.cucumber_javaVersion = '4.1.1'
    group = 'io.cucumber'
}


subprojects { subproject ->


    ext.addAndroidConfig ={
        android {
            compileSdkVersion rootProject.ext.targetSdkVersion
            buildToolsVersion rootProject.ext.buildToolsVersion

            defaultConfig {
                minSdkVersion rootProject.ext.minSdkVersion
                targetSdkVersion rootProject.ext.targetSdkVersion
            }

            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }

            lintOptions {
                abortOnError false
            }

            testOptions {
                unitTests {
                    includeAndroidResources = true
                }
            }
        }


    }
}
